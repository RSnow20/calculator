<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <section id="calc">
      <div class="calc-wrapper">
        <div class="calc-title">
          <h1>Calculator</h1>
        </div>
        <div class="calc-screen"></div>
        <div class="calc-buttons-numbers">
          <button class="1">1</button>
          <button class="2">2</button>
          <button class="3">3</button>
          <button class="4">4</button>
          <button class="5">5</button>
          <button class="6">6</button>
          <button class="7">7</button>
          <button class="8">8</button>
          <button class="9">9</button>
          <button class="0">0</button>
        </div>
        <div class="calc-buttons-ops">
          <button class="multiply">*</button>
          <button class="divide">/</button>
          <button class="add">+</button>
          <button class="subtract">-</button>
        </div>
        <div class="calc-buttons-controls">
          <button class="clear">Clear</button>
          <button class="equal">=</button>
        </div>
      </div>
    </section>

    <script type="module" src="/main.js"></script>
  </body>
</html>
